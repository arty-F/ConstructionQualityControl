<div class="sub-orders">
    <div class="input-container">
        <textarea [(ngModel)]="subRootOrder.demands" rows="4" placeholder="Детали заказа"></textarea>
        <div class="price-container">
            <input class="price" [(ngModel)]="subRootOrder.prePaid" type="number" placeholder="Предоплата (руб.)">
            <input class="price" [(ngModel)]="subRootOrder.postPaid" type="number" placeholder="Осн. выплата (руб.)">
        </div> 
    </div>
    <button type="button" class="simple-button destroy-button" (click)="destroyRoot()">Удалить</button>

    <div class="sub-tree">
        <ol>
            <li *ngFor="let subOrd of subRootOrder.subOrders">
                <div class="input-container">
                    <textarea [(ngModel)]="subOrd.demands" rows="4" placeholder="Детали подзаказа"></textarea>
                    <div class="price-container">
                        <input class="price" [(ngModel)]="subOrd.prePaid" type="number" min=0 placeholder="Предоплата (руб.)">
                        <input class="price" [(ngModel)]="subOrd.postPaid" type="number" min=0 placeholder="Осн. выплата (руб.)">
                    </div>
                </div>
                <button type="button" class="simple-button destroy-button" (click)="destroyChild(subOrd)">Удалить</button>
            </li>
        </ol>
        
        <button type="button" (click)="onSubOrderAdded()" class="simple-button">Добавить подзаказ</button>
    </div>
    
</div>
