<div class="container">

    <div class="panel">
        <div class="panel-filter">
            <input type="checkbox" [checked]="active" (change)="onActiveChange()">
            <label for="city">Активные</label>
        </div>

        <div class="panel-filter">
            <input type="checkbox" [checked]="completed" (change)="onCompletedChange()">
            <label for="city">Завершенные</label>
        </div>
    </div>

    <div class="works-container">
        <div *ngFor="let work of filteredWorks" class="order">

            <div class="order-name">
                <div class="name-container">
                    {{work.demands}}
                </div>
                <div class="city-container">
                    {{work.city.name}}, {{work.city.region.name}}
                </div>
            </div>

            <div>
                <div class="order-status">
                    <div class="order-status-item">заказчик:</div>
                    <div class="order-status-item-text">
                        <div>{{work.user.lastName}} {{work.user.firstName}} {{work.user.patronymic}}</div>
                    </div>
                </div>

                <button class="simple-button" (click)="getInfo(work)">Подробнее</button>
            </div>


        </div>
    </div>

</div>
