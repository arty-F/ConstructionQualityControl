<div class="container">
  
    <div class="item-forms">
      <label for="email"><b>Адрес эл. почты</b></label>
      <input type="text" placeholder="Введите адрес эл. почты" name="email" required>
  
      <label for="pas"><b>Пароль</b></label>
      <input type="password" placeholder="Введите пароль" name="pas" required>
  
      <button type="submit">Войти</button>
      <label>
        <input type="checkbox" checked="checked" name="remember">Запомнить
      </label>
    </div>
  
    <div class="item-additional">
      <button type="button" class="cancelbtn" routerLink="/">Отмена</button>
      <span class="pas">Забыли <a href="#">пароль?</a></span>
    </div>

    <div class="registration">
        <p>Нет учетной записи?</p>
        <button type="button" class="registerbtn" routerLink="/Registration">Регистрация</button>
    </div>
</div>
